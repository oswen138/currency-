<!DOCTYPE html>
<html>
<head>
  <title>NASA Photos</title>
 
</head>
<body>
  <div  class="container">
    <div class="jumbotron">
      <h3 class="display-4">NASA Photos</h3>
    </div>
    <div>
      <label for="search-input">Enter an item to search:</label>
      <input type="text" id="search-input">
      <button id='search-button' class="btn btn-outline-danger">Search</button>
      <button id="random-date" class="btn btn-outline-danger">Random Astronomy Pic Of The Day!</button>
      <button id='earth-button' class="btn btn-outline-danger">Random Earth Picture</button>
    </div>  
    <div>
      <label for="date">Check out the Asteroids!</label>
      <input type="date" id="date" name="get-date" min="1930-01-01" max="2020-09-15">
      <button class="btn-success" id="button">List</button>
    </div>
    <div id="image-search-results" class="carousel slide" data-interval="false" data-ride="carousel">
      <div class="carousel-inner"></div>
      <a class="carousel-control-prev" href="#image-search-results" role="button" data-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
      </a>
      <a class="carousel-control-next" href="#image-search-results" role="button" data-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
      </a>
    </div>
    <div id="random-date-results">
      <img src="" id="randomImage" >
    </div>
    <div id="asteroid"> 
      <ul id="displayList"></ul>
    </div> 
    <div id="earthPic">
      <img src="" id="earthImage">
      <p id="image-date"></p>
    </div>
  </div>
</body>
</html>
